# Alembic database migration configuration
# Configured for HQT Trading System

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Database URL - can be overridden via environment variable
# For production, set SQLALCHEMY_DATABASE_URL environment variable
sqlalchemy.url = sqlite:///hqt.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
